<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            margin: 0;
        }

        p {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Delete User</h1>
    <p>Are you sure you want to delete {{ user.name }}?</p>
    <form method="POST" action="/delete_user/{{ user.id }}">
        <button type="submit">Delete User</button>
    </form>
</body>
</html>
